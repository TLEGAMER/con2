<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tle_wcr</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .open-btn {
      background-color: var(--main);
      border: none;
      padding: 0.5rem 0.7rem;
      border-radius: 0.4rem;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .open-btn:hover {
      background-color: #3b3bbc;
      transform: scale(1.05);
    }
    .open-btn i {
      pointer-events: none;
    }
  
    :root {
      --main: #4f46e5;
      --light: #eef2ff;
      --gray: #6b7280;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 0;
      background: url('https://cdn.discordapp.com/attachments/1374437955300495504/1387643828869271633/f5f27448c036af645c27467c789ad759.gif?ex=6860ba85&is=685f6905&hm=b0349e7dc3a1767df6fc8c80cb66bc3d85a945ac640cd8d9593e114fc358ac15&') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 0;
      background: rgba(255, 255, 255, 0.2);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-sizing: border-box;
    }

    .logo {
      display: block;
      margin: 0 auto 1rem auto;
      width: 80px;
      height: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: bold;
      font-size: 2rem;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 1600% 1600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      animation: rainbow 10s linear infinite;
    }

    @keyframes rainbow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .contact {
      background: var(--light);
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .contact:hover {
      transform: scale(1.01);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
    }

    .label {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--main);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .info a {
      color: var(--main);
      text-decoration: none;
      font-size: 1rem;
      word-break: break-all;
      transition: 0.2s;
    }

    .info a:hover {
      text-decoration: underline;
      color: #1e40af;
    }

    .icon {
      width: 40px;
      height: 40px;
      flex-shrink: 0;
      margin-right: 0.5rem;
    }

    .contact-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      justify-content: space-between;
    }

    /* Responsive ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏•‡πá‡∏Å */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      .label {
        font-size: 1rem;
      }
      .info a {
        font-size: 0.9rem;
      }
      .icon {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
